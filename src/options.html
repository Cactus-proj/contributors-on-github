<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github Contributor Stats</title>
    <style>
      input[type='text'] {
        width: 350px;
      }
      textarea {
        width: 350px;
      }
    </style>
    <script src="storage.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <p>
      Github's Search API Rate Limit: 10/min for non-authenticated requests and 30/min for authenticated requests.
    </p>
    <section>
      <h3>API access</h3>
      <p class="description"><a id="gh_link" href="https://github.com/settings/tokens/new?scopes=public_repo&description=Github Contributor Stats" target="gh_target">Create a github auth token</a> with the <strong>"public_repo"</strong> permission</p>
      <label for="oauth_token">Token</label>
      <input type="text" id="oauth_token" placeholder="Paste your access token here for 30 requests/min">
    </section>
    <section>
      <h3>Orgs/Repos</h3>
      <label for="repos">If you don't want to run this on every repo</label>
      <textarea rows="4" id="repos" placeholder="Seperate each org or org/repo by newlines"></textarea>
    </section>
  </body>
</html>
