<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github Contributor Stats</title>
    <style>
      input[type='text'] {
        width: 100%;
        height: 50px;
        font-size: 16px;
        text-align: center;
      }
    </style>
    <script src="storage.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <section>
      <h1>API access</h1>
      <p class="description">If you are hitting the rate limit, you can <a id="gh_link" href="https://github.com/settings/tokens/new?scopes=public_repo&description=Github Contributor Stats" target="gh_target">create a github auth token</a> with the <strong>"public_repo"</strong> permission.</p>
      <h1>Access Token</h1>
      <input type="text" id="token-input" placeholder="Paste your access token here">
    </section>
    <h3>Github's Search API Rate Limit</h3>
    <section>
      <div>10/min for non-authenticated requests.</div>
      <div>30/min for authenticated requests</div>
    </section>
  </body>
</html>
